name: Build Windows Forms App

permissions:
  contents: write
  checks: write

  actions: read
  issues: read
  packages: write
  pull-requests: read
  repository-projects: read
  statuses: read

on:
  workflow_dispatch:
    inputs:
      build:
        description: 'Configuration to build'
        required: true
        default: 'Release'
        type: choice
        options:
          - 'Release'
          - 'Debug'
      cpu:
        description: 'CPU architecture'
        required: true
        default: 'Any CPU'
        type: choice
        options:
          - 'x64'
          - 'Any CPU'
  release:
    types: [created]
  
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Restore NuGet packages from Cache
      id: cache-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.local/share/NuGet/Cache
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: Restore dependencies
      run: nuget restore

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - if: ${{ github.event_name == 'workflow_dispatch' }}
      name: Build ${{ github.event.inputs.build }} ${{ github.event.inputs.cpu }}
      run: msbuild /p:Configuration="${{ github.event.inputs.build }}" /p:Platform="${{ github.event.inputs.cpu }}"
    
    - if: ${{ github.event_name != 'workflow_dispatch' }}
      name: Build Release
      run: msbuild -property:Configuration=Release

    - name: tree check
      run: tree 

    - if: ${{ github.event_name == 'workflow_dispatch' }}
      name: Artifacts Upload
      uses: actions/upload-artifact@v4
      with:
        name: art_${{ github.event.inputs.build }}_${{ github.event.inputs.cpu }}
        path: src/YouCast/bin/${{ github.event.inputs.cpu }}/${{ github.event.inputs.build }}/
        if-no-files-found: error
    
    - if: ${{ github.event_name != 'workflow_dispatch' }}
      name: Archive Release
      run: |
        mkdir -p artifacts
        powershell Compress-Archive -Path src\YouCast\bin\Release\* -DestinationPath artifacts\release.zip

    - if: ${{ github.event_name != 'workflow_dispatch' }}
      name: Upload Release Assets
      uses: alexellis/upload-assets@0.4.1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_paths: '["artifacts/release.zip"]'
    
    - name: Cache NuGet packages
      id: cache-save
      uses: actions/cache/save@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.local/share/NuGet/Cache
        key: ${{ steps.cache-restore.outputs.cache-primary-key }}